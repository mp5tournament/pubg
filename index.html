// 网络
function httpReq(url, args = null, method = 'get', timeout = 10) {
    // 统一返回结构
    const createResult = (error, data) => ({ error, data })

    // 参数预处理
    method = method.toUpperCase()
    let finalUrl = url
    let options = { method }

    // 处理 GET/POST 参数
    if (method === 'GET' && args) {
        finalUrl += `?${new URLSearchParams(args).toString()}`
    } else if (method === 'POST') {
        options.headers = { 'Content-Type': 'application/json' }
        options.body = JSON.stringify(args || {})
    }

    // 超时控制器
    const timeoutPromise = new Promise((_, reject) => {
        setTimeout(() => reject(new Error('timeout')), timeout * 1000)
    })

    // 发送请求
    return Promise.race([
        fetch(finalUrl, options)
        .then(async response => {
            if (!response.ok) throw new Error(`HTTP ${response.status}`)
            const text = await response.text()
            try {
                return createResult(null, JSON.parse(text))
            } catch {
                return createResult(null, text) // 无法解析时返回原始文本
            }
        }),
        timeoutPromise
    ]).catch(error => {
        return createResult(error.message || 'network error', null)
    })
}
